version: "3.8"

services:
  jmeter:
    build: .
    container_name: jmeter-prometheus
    ports:
      - "8070:9270"       # Prometheus metrics
      - "5100:5100"       # RMI local port
      - "5101:5101"       # RMI server port
    volumes:
      - /home/ubuntu/performance-test:/tmp/performance-test
      - /home/ubuntu/results:/tmp/results
    restart: always
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: always
    depends_on:
      - jmeter